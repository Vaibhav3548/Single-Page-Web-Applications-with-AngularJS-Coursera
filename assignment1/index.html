 <!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div class="form" ng-controller="LunchCheckController">
      <div class="alert alert-{{noticeType}}" id="message">{{message}}</div>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="Fooditems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-primary" ng-click="checkLunchItems()">Check If Too Much</button>
         </div>
         
   </div>
  </div>


</body>
</html>
